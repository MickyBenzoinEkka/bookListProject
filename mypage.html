<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    
    .success, .error {
      color:#ffffff;
      padding: 5px;
      margin: 5px 0 15px 0; 
    }

    .success {
      background: #04804cb0;
    }
    .error{
      background:#e01406; 
    }
  </style>
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1 style="color:#d62862;">Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width"> 
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width"> 
      </div>
   
      <div>
        <b><lable for="genre">Genre</label></b><br>
          <select class="lbl" id="category" >
                <option value="">Select a genre</option>
                <option value="Action and adventure">Action and adventure</option>
                <option value="Art">Art</option>
                <option value="Autobiography">Autobiography</option>
                <option value="Crime">Crime</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Health">Health</option>
                <option value="Mystery">Mystery</option>
                <option value="Romance">Romance</option>
                <option value="Travel">Travel</option>
                <option value="Science fiction">Science fiction</option>
                <option value="Suspense">Suspense</option>
                <option value="Thriller">Thriller</option>
          </select>
      </div>
  
      <div>
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="u-full-width"> 
      </div>
      <div>
        <input type="submit" style="background: #04804cb0; font-size: 15pt" value="Submit" class="u-full-width">
      </div>  
      <div>
        <!--<a class="clear-tasks btn black" href="booklist.html">Clear Tasks</a>-->
       <input type="button" value="List" onclick="location.href='booklist.html'"> 
      </div>
    </form>
  </div>    
  <script src="myapp.js"></script>
  <!--<script src="mylist.js"></script>-->
</body>
</html>
